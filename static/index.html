<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameBoard">
            <!-- Example of a pre-generated game board; typically you'd generate this dynamically in JS -->
            <!-- The data-index attribute is critical for identifying cell positions -->
            <!-- 225 divs for a 15x15 grid -->
            <!-- This could be added dynamically via JS as well -->
            <!-- Assuming 15x15 grid for Gomoku -->
            <!-- Added dynamic index assignment for reference -->
            <script>
                const gameBoard = document.getElementById('gameBoard');
                let boardHTML = '';
                for (let i = 0; i < 225; i++) {
                    boardHTML += `<div class="cell" data-index="${i}"></div>`;
                }
                gameBoard.innerHTML = boardHTML;
            </script>
        </div>
        <div id="sidebar">
            <div id="gameStats">
                <h3>Game Stats</h3>
                <p>Wins: <span id="wins">0</span>/<span id="totalGames">0</span></p>
            </div>
            <button id="resetButton">Reset Board</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@latest/dist/tfjs-converter.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>


    <script type="module" src="main.js"></script> <!-- Corrected the entry script file reference -->
    <script src="aiController.js" type="module"></script>

</body>
</html>
